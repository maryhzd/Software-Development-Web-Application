{% extends 'base.html' %}

{% block content %}
<form method="POST">
    {{ form.hidden_tag() }}
    <div>
        {{ form.title.label }}<br>
        {{ form.title(size=32) }}
    </div>
    <div>
        {{ form.description.label }}<br>
        {{ form.description(size=64) }}
    </div>
    <div>
        {{ form.submit() }}
    </div>
</form>
{% endblock %}
